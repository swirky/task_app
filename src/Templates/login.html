{%extends "baza.html"%}
{%from "macros.html" import show_flash%}

{%block title%}
Zaloguj sie
{%endblock%}

{% block content %}

{{ show_flash() }}
<div class="container"> 
    <form method="POST" action={{url_for('login')}}> 
        <div class="row mt-3"> 
        <div class="col-6 h1">Login</div> 
        </div> 
        
        <div class="row mt-3"> 
        <div class="col-2 col-form-label"><label for="user_name">Nazwa użytkownika</label></div> 
        <div class="col-4"> 
        <input type="text" id="user_name" name="user_name" class="form-control"> 
        </div> 
        </div> 
        
        <div class="row mt-3"> 
        <div class="col-2 col-form-label"><label for="user_pas">Hasło</label></div> 
        <div class="col-4"> 
        <input type="password" id="user_pass" name="user_pass" class="form-control"> 
        </div> 
        </div> 
        
        <div class="row mt-3"> 
        <div class="col-2"></div> 
        <div class="col-4"><input type="submit" value="Zaloguj się" class="btn btn-primary"></div> 
        </div> 
    </form> 
   </div>


{%endblock%}
